<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">


    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <!-- screen -->
            <div class="screen">
                <div id="input-screen">
                    1234
                </div>

                <div id="output-screen">
                    1234
                </div>
            </div>

            <div class="input-section">
                <!-- number key -->
                <div class="number-keys">

                    <button class="numbers" id="number_7"> 7</button>
                    <button class="numbers" id="number_8">8 </button>
                    <button class="numbers" id="number_9">9 </button>
                    <br>
                    <button class="numbers" id="number_4">4 </button>
                    <button class="numbers" id="number_5">5 </button>
                    <button class="numbers" id="number_6">6 </button>
                    <br>
                    <button class="numbers" id="number_1">1 </button>
                    <button class="numbers" id="number_2">2</button>
                    <button class="numbers" id="number_3">3 </button>
                    <br>
                    <button class="numbers" id="dot">.</button>
                    <button class="numbers" id="number_0">0</button>
                    <button class="numbers" id="equals">&equals;</button>
                </div>

                <div class="symbol-keys">

                    <button class="symbols" id="del">Del</button>

                    <button class="symbols" id="divide"> &divide;</button>
                    <button class="symbols" id="times"> &times;</button>
                    <button class="symbols" id="minus"> &minus;</button>
                    <button class="symbols" id="plus"> &plus;</button>

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
