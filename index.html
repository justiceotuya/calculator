<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">


    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <!-- screen -->
            <div class="screen">
                <div id="input-screen">
                    1234
                </div>

                <div id="output-screen">
                    1234
                </div>
            </div>

            <div class="input-section">
                <!-- number key -->
                <div class="number-keys">

                    <input type="button" class="numbers" value="7">
                    <input type="button" class="numbers" value="8">
                    <input type="button" class="numbers" value="9">
                    <br>
                    <input type="button" class="numbers" value="4">
                    <input type="button" class="numbers" value="5">
                    <input type="button" class="numbers" value="6">
                    <br>
                    <input type="button" class="numbers" value="1">
                    <input type="button" class="numbers" value="2">
                    <input type="button" class="numbers" value="3">
                    <br>
                    <input type="button" class="numbers" value="&dot;">
                    <input type="button" class="numbers" value="0">
                    <input type="button" class="numbers" value="&equals;">
                </div>

                <div class="symbol-keys">

                    <input type="button" class="figures" value="Del">

                    <input type="button" class="figures" value="&divide;">
                    <input type="button" class="figures" value="&times;">
                    <input type="button" class="figures" value="&minus;">

                    <input type="button" class="figures" value="&plus;">

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
